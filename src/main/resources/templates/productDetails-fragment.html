<div class="container-fluid p-5">
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 margin brand_box">

            <div class="row">
                <img class="center" th:src="'/images/downloadDecoded/' + ${product.imageId}" alt="img" />
            </div>
            <div class="row ">

            </div>

        </div>
        <div class="col-xl-9 col-lg-9 col-md-9 col-sm-6 margin brand_box">
            <div class="row">

                <div class="col-md-5 col-sm-12">
                    <div class="col-md-12 bottom-border p-3">
                        <p class="h2" th:text="${product.name}"></p>
                    </div>

                    <div class="col-md-12 bottom-border">
                        <h3>Preço: R$ <strong th:text="${product.price}" class="red h4">
                            </strong></h3>
                        <span class="h4" th:text="${'Desconto ' + product.discount}"></span>
                        <br />
                        <span class="h4" th:text="${'Frete ' + product.freight}"></span>
                    </div>
                    <form th:action="@{/createOrder}" method="post" th:object="${product}" class="h4">
                        <input th:field="*{id}" hidden>
                        <div class="col-md-12 bottom-border"
                            th:each="variants, variantsIdx : ${product.productVariants}">

                            <input class="form-check-input" type="text"
                                th:field="*{productVariants[__${variantsIdx.index}__].name}"
                                th:value="${variants.name}" required hidden />

                            <strong th:text="'Selecione uma opção de ' + ${variants.name}"></strong><br />
                            <th:block th:each="variant, variantIdx : ${variants.productVariantValues}">
                                <div class="input-group form-check form-check-inline">
                                    <!-- th:field="*{supplierOrderItems[__${iter.index}__].quantity}" -->



                                    <input class="form-check-input" type="radio"
                                        th:field="*{productVariants[__${variantsIdx.index}__].productVariantValues[0].name}"
                                        th:value="${variant.name}"
                                        th:checked="${false}"
                                        required />

                                    <label class="form-check-label" th:text="${variant.name}"></label>
                                </div>
                            </th:block>
                        </div>
                        <div class="col-md-12 bottom-border">
                            <span></span><strong>Quantidade:</strong></span>
                            <div class="d-flex flex-row bd-highlight">
                                <button type="button"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                    class="minus">-</button>
                                <input min="1" class="inputQuantity" name="quantity" value="1"
                                    type="number">
                                <button type="button"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                    class="plus">+</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6 p-3">
                                <button name="action" value="buy" type="submit"
                                    class="btn btn-danger btn-block text-uppercase">Comprar</button>
                            </div>
                            <div class="col-sm-12 col-md-6 p-3">
                                <button name="action" value="addToKart" type="submit"
                                    class="btn btn-warning btn-block text-uppercase">Carrinho</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-7 col-sm-12">
                    <span class="h3">Formas de Pagamento</span>
                </div>
            </div>
        </div>


    </div>
    <div class="row">
        <div class="col-md-9 col-sm-12 brand_box">
            <div th:utext="${product.description}" />
        </div>
        <div class="col-md-3 col-sm-12 brand_box">
            <div th:insert="productItemsInsedeDescr-fragment"></div>
        </div>
    </div>
</div>
