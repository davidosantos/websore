<div class="container-fluid p-5 border bg-light">
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 margin default_content_box">

            <div class="row">
                <img class="center" th:src="'/images/downloadDecoded/' + ${product.imageId}" alt="img" />
            </div>
            <div class="row ">

            </div>

        </div>
        <div class="col-xl-9 col-lg-9 col-md-9 col-sm-6 margin default_content_box">
            <div class="row">
                
                <div class="col-md-5 col-sm-12">
                    <div class="col-md-12 bottom-border p-3">
                        <p class="h2" th:text="${product.name}"></p>
                    </div>

                    <div class="col-md-12 bottom-border">
                        <h3>Preço: R$ <strong th:text="${product.price}" class="red h4">
                            </strong></h3>
                        <span class="h4" th:text="${'Desconto ' + product.discount}"></span>
                        <br />
                        <span class="h4" th:text="${'Frete ' + product.freight}"></span>
                    </div>
                    <form th:action="@{/}" method="post" th:object="${product}" class="h4 needs-validation">
                        <div class="col-md-12 bottom-border" th:each="variants : ${product.productVariants}">
                            <strong name="cers" th:text="'Selecione uma opção de ' + ${variants.name}"></strong><br />
                            <th:block th:each="variant : ${variants.productVariantValues}">
                                <div class="input-group form-check form-check-inline">
                                    <input class="form-check-input" type="radio"
                                        th:name="${variants.name}" th:value="${variant.name}" required />
                                    <label class="form-check-label" th:text="${variant.name}"></label>
                                </div>
                            </th:block>
                        </div>
                        <div class="col-md-12 bottom-border">
                            <strong>Quantidade:</strong><br />
                            <div class="numberQuantity">
                                <span class="minus spanQuantity">-</span>
                                <input type="number" class="inputQuantity" value="1" required />
                                <span class="plus spanQuantity">+</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-12 p-3">
                                <button type="submit" class="btn btn-danger btn-block text-uppercase">Comprar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-7 col-sm-12">
                    <span class="h3">Formas de Pagamento</span>
                </div>
            </div>
        </div>


    </div>
    <div class="row">
        <div class="col-md-9 col-sm-12 default_content_box">
            <div th:utext="${product.description}"/>
        </div>
        <div class="col-md-3 col-sm-12 default_content_box">
            <div th:insert="productItemsInsedeDescr-fragment"></div>
        </div>
    </div>
</div>
