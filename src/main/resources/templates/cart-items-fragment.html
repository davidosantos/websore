<div class="container-fluid p-5">
    <div class="row">
        <div class="col-md-8">
            <div class="row" th:each="item,index : ${kart.items}">

                <div class="col-md-4 col-sm-6 brand_box mb-md-2">

                    <div class="row">
                        <img th:if="${#lists.size(item.product.imagesId) > 0}"
                            th:src="'/images/downloadDecoded/' + ${item.product.imagesId[0]}" alt="img" />
                    </div>

                </div>
                <div class="col-md-8 col-sm-6 brand_box mb-md-2 mb-3">
                    <div class="row">
                        <div class="col-md-8 col-sm-12">
                            <div class="col-md-12 p-3">
                                <h3 th:text="${item.product.name}"></h3>
                            </div>
                            <div class="col-md-12">
                                <p class="h3"> R$ <strong th:text="${item.product.price}" class="red h3" /></p>
                                <span class="h4" th:text="${'Em 12x de R$ ' + item.product.price / 12}"></span>
                                <span class="h4" th:if="${item.product.discount > 0}" th:text="${'Desconto ' + item.product.discount}"></span>

                                <span class="h4" th:text="${'Frete ' + item.product.freight}"></span>
                            </div>
                            <form th:action="@{/carrinho}" method="post" th:object="${kart}" class="h4">
                                <input th:field="*{id}" hidden>
                                <hr>
                                <input name="itemIndex" th:value="${index.index}" hidden>

                                <div class="col-md-12"
                                    th:each="variants, variantsIdx : ${item.productVariants}">
                                    <span class="h2" th:text="${variants.name} + ': '" />
                                    <span th:each="variant, variantIdx : ${variants.productVariantValues}"
                                        th:text="${variant.name}">
                                </div>

                                <div class="row">
                                    <div class="col-md-6 col-sm-12">
                                        <h2>Quantidade:</h2>
                                        <div class="d-flex flex-row bd-highlight">
                                            <button type="button"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                                class="minus">-</button>
                                            <input min="1" class="inputQuantity" name="quantity"
                                                th:value="${item.quantity}" type="number">
                                            <button type="button"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                                class="plus">+</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <button name="operation" value="alterQuantity" type="submit"
                                            class="btn btn-dark btn-block text-uppercase m-3">Confirmar</button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12 col-md-6 p-3">

                                        <button name="operation" value="cancel" th:if="${item.status.equals('active')} "
                                            type="submit" class="btn btn-danger btn-block text-uppercase">Cancelar
                                            item</button>

                                        <button name="operation" value="reactivate"
                                            th:if="${item.status.equals('canceled')} "
                                            class="btn btn-secondary btn-block text-uppercase">Cancelado/reativar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-3 col-sm-12 sticky-top font-weight-bold brand_box m-2" style="height: 350px;">
            <div class="row">
                <div class="col-6" >
                    <p class="font-weight-bold"> Produtos: </p>
                </div>
                <div class="col-6">
                    <p th:text="'R$ ' + ${kart.totalProductsAmount == null ? '0.00' : kart.totalProductsAmount}"
                        class="font-weight-bold text-nowrap text-end">
                        100,00 </p>
                </div>
                <hr/>
                <div class="col-6">
                    <p class="font-weight-bold"> Descontos: </p>
                </div>
                <div class="col-6">
                    <p th:text="'R$ ' + ${kart.totalDiscountAmount == null ? '0.00' : kart.totalDiscountAmount}"
                        class="font-weight-bold text-nowrap text-end">
                        100,00 </p>
                </div>
                <hr/>
                <div class="col-6">
                    <p class="font-weight-bold"> Frete: </p>
                </div>
                <div class="col-6">
                    <p th:text="'R$ ' + ${kart.totalFreightAmount == null ? '0.00' : kart.totalFreightAmount}"
                        class="font-weight-bold text-nowrap text-end">
                        100,00 </p>
                </div>
                <hr/>
                <div class="col-6 bottom-border">
                    <p class="font-weight-bold h5"> Total: </p>
                </div>
                <div class="col-6 bottom-border">
                    <p th:text="'R$ ' + ${kart.totalAmount == null ? '0.00' : kart.totalAmount}"
                        class="font-weight-bold h5 red text-nowrap text-end">
                        100,00 </p>
                </div>
                <hr/>
            </div>
        </div>
    </div>
</div>
